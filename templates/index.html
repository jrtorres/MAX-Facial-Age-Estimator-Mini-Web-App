<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />

    <title>MAX Facial Age Estimator</title>

    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}"/>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/webapp.css') }}">

    <script src="/static/js/jquery-3.3.1.min.js"></script>

</head>

<body>

    <div class="container-fluid ibm-code">
        <div class="row">
            <div class="col-md-7">

                <div id="codait-logo" class="col-md-3">
                    <a href="">
                         <img src="static/img/codait-logo.jpg"/>
                    </a>
                </div>

                <div class="col-md-4 title-section">
                    <h1>MAX-Age Estimator</h1>
                </div>

                <div class="col-md-4">

                     <div id="image-upload" class="panel panel-default">

                         <div class="panel-heading">
                            <div class="panel-title">Upload A Image</div>
                         </div>

                         <div class="panel-body">
                            <form id="file-upload" enctype="multipart/form-data" method=POST action="{{ url_for('upload') }}">
                                <div class="form-group">
                                     <input id="file-input" type="file" name="file" accept=".png, .jpg, .jpeg, .gif" />
                                </div>
                                <button id="file-submit" type="submit" class="btn btn-primary">Submit</button>
                            </form>
                         </div>
                     </div>
                </div>
            </div>
            <div class="col-md-2">
                    <div id="result" class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">Result</div>
                        </div>
                        <div class="panel-body">
                            Number of people detected: {{ people }}
                        </div>
                        <div class="panel-body">
                            Average Age : {{ avg }}
                        </div>
                    </div>
            </div>

        </div>

        <div class='row'>
            <div class="col-md-12">
                <img src = "{{ image_name }}" style="max-height: 700px; max-width: 1000px;" />
            </div>
        </div>



        <footer class="footer">
            <hr/>
            <p style="float:left">Created at the IBM Center for Open-Source Data & AI Technologies</p>
            <p style="float:right">
                Source code available on
                <a href="https://github.com/ihjhuo/MAX-Age-Estimation-Web-App" target="_blank">GitHub</a>
            </p>
        </footer>
    </div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/chrome-frame/1/CFInstall.min.js"></script>
<script>CFInstall.check({mode: 'overlay'});</script>

</body>

</html>
